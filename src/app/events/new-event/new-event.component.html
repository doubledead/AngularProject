<div class="container">
  <form name="newEventForm" role="form" novalidate>
    <div class="row">
      <div class="col-xs-5 col-sm-5 col-lg-5">
        <div class="form-group">
          <label for="tb-name">Event Name</label>
          <input type="text" class="form-control" id="tb-name" #eventName>
        </div>
      </div>
      <div class="col-sm-1">
        <p>&nbsp;</p>
        <button type="button" class="btn btn-primary" (click)="onCreateEvent(eventName.value)">
          Add
        </button>
      </div>
    </div>
  </form>
</div>
