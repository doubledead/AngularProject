<div class="container">
  <form role="form" name="userProfileForm">
    <div class="form-group row">
      <div class="col-xs-2">
        <label for="userName">User Name</label>
        <input type="text" class="form-control input-sm" name="userName" [(ngModel)]="userName">
        <button type="button" class="btn btn-warning btn-sm" [disabled]="userName === ''" (click)="userName = ''">Reset</button>
      </div>
    </div>
  </form>
  <div class="row">{{ userName }}</div>
</div>
